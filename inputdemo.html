<html>
  <head>
    <title>Input Demo</title>
  </head>
  <body>
    <center>
      <h1>Input Demo</h1>
      <p>Enter text:</p>
      <input type="text" placeholder="Enter Text Here" id="input">
      <button onclick="getinput()">Click Here</button>
      <p id="output"></p>
      <a href="index.html">Click here to go to the main page </a>
      <script>
        function getinput()
          {
            let input = document .getElementById("input").value;
            console.log(input);
            alert(input);
            document.getElementById("output").innerHTML="You entered:"+input;
          }
      </script>
    </center>
  </body>
</html>
